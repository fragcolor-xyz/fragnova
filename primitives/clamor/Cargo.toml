[package]
name = "sp-clamor"
version = "0.1.0"
authors = ["Fragcolor Pte. Ltd. <ask@fragcolor.com>"]
edition = "2021"
license = "Apache-2.0"
homepage = "https://fragcolor.com"
repository = "https://github.com/fragcolor-xyz/clamor/"
description = "Runtime chainblocks utilities"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies.codec]
default-features = false
features = ['derive']
package = 'parity-scale-codec'
version = '3.0.0'

[dependencies.sp-core]
default-features = false
git = 'https://github.com/fragcolor-xyz/substrate.git'
tag = 'fragnova-v0.0.3'
version = '6.0.0'

[dependencies.sp-runtime]
git = 'https://github.com/fragcolor-xyz/substrate.git'
tag = 'fragnova-v0.0.3'
version = '6.0.0'
optional = true

[dependencies.sp-runtime-interface]
default-features = false
git = 'https://github.com/fragcolor-xyz/substrate.git'
tag = 'fragnova-v0.0.3'
version = '6.0.0'

[dependencies.sp-std]
default-features = false
git = 'https://github.com/fragcolor-xyz/substrate.git'
tag = 'fragnova-v0.0.3'
version = '4.0.0-dev'

[dependencies.sp-io]
default-features = false
git = 'https://github.com/fragcolor-xyz/substrate.git'
tag = 'fragnova-v0.0.3'
version = '6.0.0'

[dependencies.scale-info]
default-features = false
features = ['derive']
version = '2.0'

[dependencies]
log = { version = "0.4.14", default-features = false }
lazy_static = { version = "1.4.0", optional = true }
# chainblocks = { git = "https://github.com/fragcolor-xyz/chainblocks.git", default-features = false, optional = true, features = ["dllblock", "cblisp"] }
fragments = { git = "https://github.com/fragcolor-xyz/fragments.git", default-features = false }
hex-literal = { version = "0.3.4", default-features = false }

[features]
default = ["std"]
std = [
	# "chainblocks",
	"lazy_static",
	"sp-runtime",
	'codec/std',
	"sp-core/std",
	"sp-runtime-interface/std",
	"sp-std/std",
	"sp-io/std",
	"fragments/std"
]
